<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/3730ce20a4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="card">
      <img src="assets/images/image-product-desktop.jpg" alt="Desktop Version Perfume" class="card__image--desktop">
      <img src="assets/images/image-product-mobile.jpg" alt="Mobile Version Perfume" class="card__image--mobile">
      <div class="card__text">
        <p class="text__up">Perfume</p>
        <h1 class="text__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text__down">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="text__price">$149.99 <span>$169.99</span></h1>
        <button class="btn-add"><img src="assets/images/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>
      </div>
    </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chrisesbueno">@chrisesbueno</a>
  </div>
</body>
</html>
